<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
   <title>Login</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="shortcut icon" href="image/favicon_pet.png" type="image/x-icon">
</head>

<body>
   <header>
      <img class="logo_cabeçalho" src="image/logo uau 2.png" alt="logo do site">
   </header>

   <nav>
      <ul class="navegador_lista">
         <li><a href="#">Faça Uma Doação</a></li>
         <li><a href="#">Adote Um Pet</a></li>
         <li><a href="#">Dúvidas?</a></li>
      </ul>

      <ul class="icones_navegaçao">
         <li>
            <a href="#"> <img class="icones_acesso" src="image/icon_fb_preto.png" alt="icone do facebook"></a>
         </li>
         <li>
            <a href="#"> <img class="icones_acesso" src="image/icon_insta_preto.png" alt="icone do instagram"></a>
         </li>

         <li>
            <a href="#"> <img class="icones_acesso" src="image/icon_whats_preto.png" alt="link do whatsapp"></a>
         </li>
      </ul>
   </nav>

   <main id="container">
      <form id="login_form">
         <div id="form_header">
            <h1>Entrar</h1>
         </div>

         <div id="social_media">
            <a href="#">
               <img src="image/icon_fb_verde.png" alt="Facebook logo">
            </a>
            <a href="#">
               <img src="image/icon_google_verde.png" alt="Google logo">
            </a>
            <a href="#">
               <img src="image/icon_linkedin_verde.png" alt="Linkedin logo">
            </a>
         </div>

         <div id="inputs">
            <div class="input-box">
               <label for="email">
                  Email
                  <div class="input-field">
                     <i class="fa-sharp fa-solid fa-envelope"></i>
                     <input type="text" id="email" email="email">
                  </div>
               </label>
            </div>

            <div class="input-box">
               <label for="password">
                  Senha
                  <div class="input-field">
                     <i class="fa-sharp fa-solid fa-key"></i>
                     <input type="password" id="password" name="Senha">
                  </div>
               </label>
            </div>
         
            <div id="esqueci-senha">
               <a href="/rec-senha/index.html">
                  Esqueci a minha senha!
               </a>
            </div>
         </div>

         <a href="#" class="login_button"><button type="submit" class="login_button">
            Entrar
         </button></a>

         <a href="/cadastro/index.html" class="login_button"><button type="submit" class="login_button">
            Cadastrar
         </button></a>

      </form>
   </main>

   <!-- Rodapé -->
   <footer>
      <div class="rodape_principal">
         <div class="lado_esquerdo">
            <a class="rodape_esquerdo" href="#">Quero ajudar</a>
            <a class="rodape_esquerdo" href="#">Quero adotar</a>
            <a class="rodape_esquerdo" href="#">Nosso endereço</a>
         </div>
         <div class="lado_direito">
            <a class="rodape_direito">+55 81 9 8590-9098</a>
            <a class="rodape_direito">amigo_bicho@gmail.com</a>
         </div>
      </div>
   </footer> <!-- Criei uma div principal, dividi ela em duas, depois eu dividi as duas com o CSS e depois adicionei a fonte e os espaçamentos -->

</body>
