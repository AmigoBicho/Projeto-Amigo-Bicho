   <body class="background">
      <div class="retanguloMaior">
         <h1 class="titulo">Formulário AUMIGO PET</h1>
         <form>
            <fieldset>
               <div>
                  <label class="textForm">Por que você quer se voluntariar em um abrigo de animais?</label>
                  <input class="retangulo" type="text" nome="texto1" id="texto1">
               </div>
               <div>
                  <label class="textForm">Você tem alguma experiência prévia em lidar com animais?</label>
                  <input class="retangulo" type="text" nome="text2" id="text2">
               </div>
               <div>
                  <label class="textForm">Com qual frequência você está disponível para trabalhar como voluntário?</label>
                  <input class="retangulo" type="text" nome="text2" id="text2">
               </div>
               <div>
                  <label class="textForm">Você tem alguma restrição ou limitação física que possa afetar a sua capacidade em lidar com animais?</label>
                  <input class="retangulo" type="text" nome="text2" id="text2">
               </div>
               <div>
                  <label class="textForm">Você é capaz de lidar com situações estressantes ou emocionais, como animais que estão doentes ou que precisam ser sacrificados?</label>
                  <input class="retangulo" type="text" nome="text2" id="text2">
               </div>
               <div>
                  <label class="textForm">Você tem alguma alergia a animais ou produtos de limpeza utilizados no abrigo?</label>
                  <input class="retangulo" type="text" nome="text2" id="text2">
               </div>
               <div>
                  <label class="textForm">Você tem transporte próprio para chegar ao abrigo ou precisará de ajuda para chegar lá?</label>
                  <input class="retangulo" type="text" nome="text2" id="text2">
               </div>
               <div>
                  <label class="textForm">Em poucas palavras, descreva o seu amor pelos animais:</label>
                  <input class="retanguloFinal" type="text" nome="text2" id="text2">
               </div>
               <div>
                  <button class="enviar">Enviar</button>
               </div>
            </fieldset>

         </form>
